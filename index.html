      //process input from screen3_plus -> Submit btn from screen3_plus clicked
      function screen3_plus_processed(){
        
            //display screen6plus (report)
              screen6_plus_display();

            //--------------------------------------New Report-------------------------------
            var use_to_show = document.getElementById("show_report6plus");
                use_to_show.innerHTML = "";

            var total_budg_and_spent_dis = document.getElementById("total_sp_dis");
                
            //get cookies value
            var trip_days_ck = getCookie("set_trip_days");
            var s_rm_bdg  = getCookie("set_room_budget");
            //var s_rm_spt  = getCookie("set_room_spent");

            var s_rm_bdg_total = s_rm_bdg * trip_days_ck; //total room budget for the whole trip
            var s_rm_spt_total = 0;  //will hold the total room spent for the whole trip
                                     //console.log("trip days="+trip_days_ck);

            //read cookies based on # days
            for(var i=0; i < trip_days_ck; i++){
                var real = i + 1;
                var read_value = getCookie("room"+real);
                //day evaluation
                var room_spent_day_result = s_rm_bdg - Number(read_value);
                //var total_spent;
                s_rm_spt_total = s_rm_spt_total + Number(read_value);
                use_to_show.innerHTML += "<p style='text-align:left; color: dodgerblue; padding-top:2px;'> Spent on day "+
                                         " "+real+": "+"$"+read_value+" <b style='color:pink'>"+room_daily_spent(s_rm_bdg, read_value)+"</p>";
            }

            total_budg_and_spent_dis.innerHTML = "<div style='text-align:left'><p>Room Budget Set: $"+s_rm_bdg+"</p>"+
                                                 "<p><b>Total Room Budget: </b>$"+s_rm_bdg_total+"</p>"+
                                                 "<p><b>Total Room Spent: </b>$"+s_rm_spt_total+"</p></div>";

            var result = s_rm_bdg_total - s_rm_spt_total;
            //--------------------------------------End New Report---------------------------

            //calculate the amount spent each day for a room
            function room_daily_spent(sRmBdg, rd_value){
              var room_daily_spending = sRmBdg - Number(rd_value);
              var room_daily_spending_reverse; 
              var r_spending_to_return;
              if(room_daily_spending >= 0){
                  r_spending_to_return = " => You saved <b style='color:rgba(146, 255, 146, 0.97);'> $"+room_daily_spending+"</b>";
              }else{
                  room_daily_spending_reverse = -room_daily_spending;
                  r_spending_to_return = " => You lost <b style='color:rgba(255, 0, 83, 0.96);'> $"+room_daily_spending_reverse+"</b>";
              }

              return r_spending_to_return;
            }

            //display thumbs based on the result value
            var display_thumbs = document.getElementById("show_thumbs6plus");
            function displaythumbs(get_result){
              if(get_result >= 0){
                display_thumbs.innerHTML ="<div style='text-align:left'><img src='img_trip/thumbs_up.png' alt='thumbs up' width='50px' height='50px'>"
                                          +" GOOD Management!! <br> You saved <b style='color:rgba(146, 255, 146, 0.97); font-size:18px;'> $"+ get_result+"</b></div>";
              }
              else{
                display_thumbs.innerHTML ="<div style='text-align:left'><img src='img_trip/thumbs_down.png' alt='thumbs up' width='50px' height='50px'>"
                                          +" <br> You spent <b style='color:rgba(255, 0, 83, 0.96);; font-size:18px;'>$"+ get_result +"</b> more</div>";
              }
            }

            displaythumbs(result); // call function to display thumbs

            //display chart
              var showchart = document.getElementById("chart_display6plus");
                              showchart.style.display = "inline"; 
                
              var chart = new CanvasJS.Chart("chartContainer6plus", {
                exportEnabled: true,
                animationEnabled: true,
                title:{
                  text: "Room Spending Management"
                },
                legend:{
                  cursor: "pointer",
                  itemclick: explodePie
                },
                data: [{
                  type: "pie",
                  showInLegend: true,
                  toolTipContent: "{name}: <strong>${y}</strong>",
                  indexLabel: "{name} : ${y}",
                  dataPoints: [
                    { y: s_rm_spt_total, name: "Amount spent (room)", exploded: true },
                    { y: s_rm_bdg_total, name: "Room budget set" },	
                  ]
                }]
              });
              chart.render();
        }

      function explodePie (e) {
                if(typeof (e.dataSeries.dataPoints[e.dataPointIndex].exploded) === "undefined" || !e.dataSeries.dataPoints[e.dataPointIndex].exploded) {
                  e.dataSeries.dataPoints[e.dataPointIndex].exploded = true;
                } else {
                  e.dataSeries.dataPoints[e.dataPointIndex].exploded = false;
                }
                e.chart.render();  
            }

        //Cookies processing work

        /* function setCookie(cname,cvalue,exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays*24*60*60*1000));
            var expires = "expires=" + d.toGMTString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
          }
        */
          function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for(var i = 0; i < ca.length; i++) {
              var c = ca[i];
              while (c.charAt(0) == ' ') {
                c = c.substring(1);
              }
              if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
              }
            }
            return "";
          }
